<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label, input{
            display: block;
        }
    </style>
</head>
<body>
    <form  onsubmit="return submitForm()">
      <label for="name">Name</label>
      <input type="text" id="name">
      <span id="a1"></span>
      <label for="number">Number</label >
      <input type="number" id="number">
      <span id="a2"></span>
      <label for="email">Email</label>
      <input type="email" id="email">
      <span id="a3"></span>
      <input type="submit">
    </form>
    
</body>
<script>
   function submitForm(){
    let name = document.getElementById("name").value;
    let number = document.getElementById("number").value;
    let email = document.getElementById("email").value;
    if(name == ""){
        document.getElementById("a1").innerHTML="Enter the name";
        return false;
    } else{
        document.getElementById("a1").innerHTML="";
    }
   

    if(email === ""){
        document.getElementById("a3").innerHTML="Enter the Email";
        return false;
    }
    else{
        document.getElementById("a3").innerHTML="";

    }
    if(number == ""){
        document.getElementById("a2").innerHTML="Enter the number";
        return false;
    }
    else if(number ==isNaN){
           document.getElementById("a2").innerHTML="Enter the valid Number";
    }
    else{
        document.getElementById("a2").innerHTML="";
    }
    alert("Form submitted") 
    return true;  
    
}

</script>
</html>
